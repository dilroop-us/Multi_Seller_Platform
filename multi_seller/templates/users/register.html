{% extends 'base.html' %}

{% load crispy_forms_tags %}  {# Load the crispy_forms template tags #}

{% block title %}
Shop - Register
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  {# Render the form using crispy tag #}

        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
</div>
{% endblock %}
