{% extends 'base.html' %}


{% block title %}

Home
    
{% endblock  %}
    


{% block content %}

    <!-- PAGE HEADER -->
    <section id="page-header" class="text-center py-5 bg-light">
        <div class="container">
            <h2>Let's Talk</h2>
            <p>Leave a message. We love hearing from you!</p>
        </div>
    </section>

    <!-- CONTACT FORM SECTION -->
    <section id="form-details" class="container py-5">
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Contact Us</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button class="btn btn-primary mt-3">Submit</button>
        </form>

        <div class="people mt-5">
            <div class="text-center">
                <img src="" alt="Person 1" height="120" />
                <p><strong>John Doe</strong><br>Senior Marketing Manager</p>
                <p>Phone: +123-456-7890</ p>
                <p>Email: contact@example.com</p>
            </div>
        </div>
    </section>

{% endblock %}
