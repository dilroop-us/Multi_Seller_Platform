{% extends 'base.html' %}

{% block title %}
    Seller Registration
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5 p-4 bg-light rounded shadow position-relative">
    <h1 class="mb-4">Seller Registration</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
</div>

<br>
{% endblock %}
