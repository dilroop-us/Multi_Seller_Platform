{% extends 'base.html' %}

{% block title %}
    Seller Registration
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
    
    <form method="post" enctype="multipart/form-data" class=" p-5">
        
        <h1 class="mb-4">Seller Registration</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>


<br>
{% endblock %}
